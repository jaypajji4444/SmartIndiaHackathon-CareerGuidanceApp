  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Dashboard</h1>
                  </div>
                  <p>Welcome User</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="get" class="form-validate mb-4">
                    <div class="form-group">
                      <input id="login-email" type="email" name="loginEmail" required data-msg="Please enter your Email" class="input-material">
                      <label for="login-username" class="label-material">Email ID</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <button class="btn btn-primary" id="login-btn">Login</button>
                  </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com/p/bootstrap-4-dark-admin" class="external">Bootstrapious</a></p>

      </div>

    <!-- JavaScript files-->

<script>


localStorage.removeItem("userData")
localStorage.removeItem("result")
const btn=document.getElementById("login-btn")
  
  const email=document.getElementById("login-email")
  const password=document.getElementById("login-password")

  btn.addEventListener("click",(e)=>{
    e.preventDefault()
    const userData={
    
      email:email.value,
      password:password.value,
      
    }
   console.log(userData)
    fetch("http://localhost:8000/api/signin",{
      method:'POST',
      headers:new Headers({
        "Content-type":"application/json"
      }),
      body:JSON.stringify(userData)
    }).then(res=>res.json()).then(data=>{
      if(!data.error){
        console.log("hi")
        console.log(data)
        localStorage.setItem("userData",JSON.stringify(data))
        window.location.replace("/distribution")
      }
      else{
        console.log(data.error)
      }
      })

  })






</script>
